{% load static %}

{% block content %}
<div class="card" style="width:20rem">
    {% if instance.image %}
        <img class="card-img-top" src="{{ instance.image.url }}" alt="{{ instance.title }} logo">
    {% endif %}
    <div class="card-body">
        <h5 class="card-title">{{ instance.title }}</h5>
        <p class = "card-text">{{ instance.description|truncatewords:15 }}
        </p>
        <a href="{{ instance.get_absolute_url }}" class="btn btn-primary">Check more</a>
        {% include 'products/snippets/update-cart.html' with product=instance cart=cart %}
        <!-- a href="{% url 'products:detail' slug=instance.slug %}" class="btn btn-warning">URL new</a -->
    </div>
</div>
{% endblock %}
