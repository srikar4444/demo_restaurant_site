<form class="form-product-ajax" method = "POST" class="form" action="{% url 'carts:update' %}" data-endpoint="{% url 'carts:update' %}"> {% csrf_token %}
    <!-- data-endpoint is a made up thing its not a form default attribute  -->
    <input type="hidden" name="product_id" value="{{ product.id }}">

    <span class="submit-span">
        {% if product in cart.products.all %}
            <button class="btn btn-warning" type="submit">Remove from Cart</button>
        {% else %}
            <button class="btn btn-success" type="submit">Add to Cart</button>
        {% endif %}
    </span>
</form>
